<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
    <section id="add">
        <h1>Add Book</h1>
        <p class="sub">Add book to the collection</p>
        <div>
            <form th:object="${book}" th:action="@{/save}" method="post">
                <label for="title">Title</label>
                <input class="input" type="text" id="title" th:field="*{title}" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input class="input" type="text" id="author" th:field="*{author}" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="isbn">ISBN</label>
                <input class="input" type="text" id="isbn" th:field="*{isbn}" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="year">Year</label>
                <input class="input" type="number" id="year" th:field="*{publicationYear}" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input class="input" type="number" id="price" th:field="*{bookprice}" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <input class="input" type="submit" value="Save" />
            </form>
        </div>
    </section>
</body>
</html>
